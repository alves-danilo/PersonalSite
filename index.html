        <!-- Experience data -->
        <script>
        // Fetch the JSON data
        fetch('experience.json')
            .then(response => response.json())
            .then(data => {
                const experienceDiv = document.getElementById('experience');
    
                // Loop through the data and create elements for each work experience entry
                data.forEach(entry => {
                    const workExperience = document.createElement('div');
                    workExperience.classList.add('work-experience');
    
                    const title = document.createElement('h3');
                    title.textContent = entry.jobTitle;
    
                    const company = document.createElement('p');
                    company.textContent = entry.company;
    
                    const date = document.createElement('p');
                    date.textContent = entry.date;
    
                    const description = document.createElement('p');
                    description.textContent = entry.description;
    
                    workExperience.appendChild(title);
                    workExperience.appendChild(company);
                    workExperience.appendChild(date);
                    workExperience.appendChild(description);
    
                    experienceDiv.appendChild(workExperience);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
